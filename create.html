<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Ads</title>
  <link rel="stylesheet" href="./main.css" />
  <link rel="stylesheet" href="./shared/header/style/layout.css" />
  <link rel="stylesheet" href="./shared/header/style/navBar.css" />
  <link rel="stylesheet" href="./createAd/style/createAd.css" />
  <link rel="stylesheet" href="./notification/style/notification.css">
  <link rel="stylesheet" href="./spinner/style/spinner.css">
</head>

<body>
  <div id="notification-wrapper" class="notification-wrapper hidden"></div>
  <div id="spinner-wrapper" class="spinner-wrapper hidden"></div>
  <header id="header"></header>
  <div class="flex-row center create">
    <form id="adCreation" class="flex-column flex-center">
      <div class="mt-s">
        <label for="name">Titulo</label>
        <input type="text" name="name" id="name" required />
      </div>
      <div class="mt-s">
        <textarea name="description" id="description" cols="30" rows="10" required></textarea>
        <br>
        <label for="description">Descripcion</label>
      </div>
      <div class="mt-s">
        <label for="price">Precio</label>
        <input type="number" name="price" id="price" required />
      </div>
      <div class="mt-s">
        <label for="category">Categoria</label>
        <select name="category" size="1" required multiple>
          <option id="Coche" value="Coche">Coche</option>
          <option id="Moto" value="Moto">Moto</option>
          <option id="Movil" value="Movil">Movil</option>
          <option id="Electronica" value="Electronica">Electronica</option>
          <option id="Electrodimestico" value="Electrodimestico">Electrodimestico</option>
          <option id="Informatica" value="Informatica">Informatica</option>
          <option id="Consola" value="Consola">Consola y Juegos</option>
          <option id="Inmobiliaria" value="Inmobiliaria">Inmobiliaria</option>
          <option id="Deporte" value="Deporte">Deporte</option>
          <option id="Moda" value="Moda">Moda</option>
          <option id="Herramientas" value="Herramientas">Herramientas</option>
          <option id="Libros" value="Libros">Libros</option>
        </select>
      </div>
      <div class="mt-s">
        <label for="image">Foto</label>
        <input type="text" name="image" id="image" placeholder="foto.jpg" />
      </div>
      <div class="mt-s">
        <label for="buy">
          <input type="radio" id="buy" name="buy" value="buy" />
          Compra
        </label>
        <label for="sell">
          <input type="radio" id="sell" name="buy" value="sell" />
          Venta
        </label>
      </div>

      <button class="button-primary mt-s mr-auto" type="submit">
        Crear Ad
      </button>
    </form>
  </div>
  <script type="module" src="navBar-home.js"></script>
  <script type="module" src="create-ad-home.js"></script>
  <script type="module" src="root.js"></script>
</body>

</html>
