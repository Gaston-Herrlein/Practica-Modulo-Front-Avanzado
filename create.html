<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Ads</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="./navBar/style/navBar.css" />
  <link rel="stylesheet" href="./createAd/style/createAd.css" />
</head>

<body>
  <header class="flex-row">
    <a href="index.html">
      <img class="nav-brand-img" src="./assets/image/wallapop.png" alt="wallapop-icon" />
    </a>
    <nav id="navBar-home"></nav>
  </header>
  <div class="flex-row center create">
    <form id="adCreation" class="flex-column flex-center">
      <div class="mt-s">
        <label for="name">Titulo</label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="mt-s">
        <textarea name="description" id="description" cols="30" rows="10" required></textarea>
        <br>
        <label for="description">Descripcion</label>
      </div>
      <div class="mt-s">
        <label for="price">Precio</label>
        <input type="number" name="price" id="price" />
      </div>
      <div class="mt-s">
        <label for="category">Categoria</label>
        <select name="category" size="1" multiple>
          <option id="Coche">Coche</option>
          <option id="Moto">Moto</option>
          <option id="Movil">Movil</option>
          <option id="Electronica">Electronica</option>
          <option id="Electrodimestico">Electrodimestico</option>
          <option id="Informatica">Informatica</option>
          <option id="Consola">Consola y Juegos</option>
          <option id="Inmobiliaria">Inmobiliaria</option>
          <option id="Deporte">Deporte</option>
          <option id="Moda">Moda</option>
          <option id="Herramientas">Herramientas</option>
          <option id="Libros">Libros</option>
        </select>
      </div>
      <div class="mt-s">
        <label for="image">Foto</label>
        <input type="text" name="image" id="image" placeholder="foto.jpg" />
      </div>
      <div class="mt-s">
        <label for="buy">
          <input type="radio" id="buy" name="buy" />
          Compra
        </label>
        <label for="sell">
          <input type="radio" id="sell" name="buy" />
          Venta
        </label>
      </div>

      <button class="button-primary mt-s mr-auto" type="submit">
        Crear Ad
      </button>
    </form>
  </div>
  <script type="module" src="navBar-home.js"></script>
  <script type="module" src="create-ad-home.js"></script>
  <script type="module" src="root.js"></script>
</body>

</html>
