<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WallaPOP Login</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="./shared/header/style/layout.css">
  <link rel="stylesheet" href="./shared/header/style/navBar.css" />
  <link rel="stylesheet" href="./login/style/login.css" />
  <link rel="stylesheet" href="./notification/style/notification.css">
  <link rel="stylesheet" href="./spinner/style/spinner.css">
</head>

<body>
  <div id="notification-wrapper" class="notification-wrapper hidden"></div>
  <div id="spinner-wrapper" class="spinner-wrapper hidden"></div>

  <header id="header">
  </header>

  <div class="flex-column center mt-xxl">
    <h1>Register</h1>
    <form id="form-login">
      <br>
      <input id="in-email" type="text" class="email" name="email" placeholder="email">
      <br />
      <input id="in-psw" type="password" class="pwd" name="password" placeholder="password">
      <br>
      <button id="btn-login" class="register mt-s">
        Login
      </button>
    </form>

    <script type="module" src="navBar-home.js"></script>
    <script type="module" src="login-home.js"></script>
    <script type="module" src="root.js"></script>
</body>

</html>
